<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Animation Effect</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="" />

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet" />

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            ::selection {
                background: #fff;
                color: #000;
            }

            body {
                height: 100vh;
                line-height: 1;
                background: #000;
                text-transform: uppercase;
                font-family: "Roboto", sans-serif;
                position: relative;
                display: flex;
                justify-content: flex-end;
                align-items: center;
            }

            .animation-area {
                margin-right: 15vw;
            }

            .main-text h2 {
                font-size: 80px;
                color: #fff;
            }

            .header-text {
                position: relative;
            }

            .header-text .text-wrapper {
                position: relative;
                display: inline-block;
            }

            .header-text .letter1,
            .header-text .letter2,
            .header-text .letter3 {
                display: inline-block;
                line-height: 16px;
                transform-origin: 0 0;
            }

            @media only screen and (max-width: 1199px) {
                .animation-area {
                    margin-right: 10vw;
                }

                .main-text h2 {
                    font-size: 64px;
                }
            }

            @media only screen and (max-width: 991px) {
                .main-text h2 {
                    font-size: 56px;
                }
            }

            @media only screen and (max-width: 767px) {
                .main-text h2 {
                    font-size: 42px;
                }
            }

            @media only screen and (max-width: 575px) {
                .main-text h2 {
                    font-size: 30px;
                }
            }

            @media only screen and (max-width: 450px) {
                .main-text h2 {
                    font-size: 28px;
                }
            }

            @media only screen and (max-width: 400px) {
                .main-text h2 {
                    font-size: 24px;
                }
            }
        </style>
    </head>

    <body>
        <!-- Main Animation -->
        <div class="animation-area">
            <div class="main-text">
                <h2 class="header-text">
                    <span class="text-wrapper">
                        <span class="letters1">Quick, Clean And</span> <br />
                        <span class="letters2">Minimal Look</span>
                    </span>
                </h2>
            </div>
        </div>
        <!-- Main Animation -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>

        <script>
            // Each text separator
            var textWrapper1 = document.querySelector(".header-text .letters1");
            textWrapper1.innerHTML = textWrapper1.textContent.replace(/\S/g, "<span class='letter1'>$&</span>");

            // Each text separator
            var textWrapper2 = document.querySelector(".header-text .letters2");
            textWrapper2.innerHTML = textWrapper2.textContent.replace(/\S/g, "<span class='letter2'>$&</span>");

            // First Delay Before Start Animation
            var startDelay = "0.8";

            // First Delay Before Start Animation
            var lastDelay = "0.15";

            // Line 1 duration time
            var duration1 = "0.4";

            // Line 2 duration time
            var duration2 = "0.4";

            // Line 3 duration time
            var duration3 = "0.6";

            // Each Letter moving animation speed
            var letterSpeed = "0.03";

            // Start Line 2 animation before line 1 animation complete
            var animationBefore1 = "-=0.55";

            var animation1 = gsap.timeline({
                delay: startDelay,
            });

            animation1.from(".header-text .letter1", {
                duration: duration1,
                rotationY: "-160",
                x: 120,
                autoAlpha: 0,
                stagger: letterSpeed,
                ease: "back.out(1.7)",
            }),
                animation1.from(
                    ".header-text .letter2",
                    {
                        duration: duration2,
                        rotationY: "-160",
                        x: 120,
                        autoAlpha: 0,
                        stagger: letterSpeed,
                        ease: "back.out(1.7)",
                    },
                    animationBefore1
                ),
                animation1.to(".header-text .letter2", {
                    duration: duration3,
                    y: 8,
                    delay: lastDelay,
                });

            // Animation Restart Function
            window.restart = function () {
                animation1.restart();
            };
        </script>
    </body>
</html>
